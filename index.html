<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease;
    }

    img {
      width: 220px;
      max-width: 80%;
    }

    h1 {
      margin: 20px 0;
      color: #d63384;
      min-height: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 120px;
      margin: 0 auto;
    }

    button {
      padding: 14px 28px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(.34,1.56,.64,1);
      position: absolute;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 30px;
      top: 40px;
    }

    #no {
      background: white;
      color: #ff4d88;
      border: 2px solid #ff4d88;
      right: 30px;
      top: 40px;
    }

    /* SECOND SCREEN */
    .love-screen {
      display: none;
      text-align: center;
    }

    .heart {
      position: fixed;
      top: -20px;
      color: #ff4d88;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN -->
  <div class="container" id="screen1">
    <img src="https://media.tenor.com/ySITUM2KYHYAAAAj/dudu-bubu.gif" alt="cute gif">

    <h1 id="text"></h1>

    <div class="buttons">
      <button id="yes">YES üíñ</button>
      <button id="no">NO üôà</button>
    </div>
  </div>

  <!-- SECOND SCREEN -->
  <div class="love-screen" id="screen2">
    <img src="https://media.tenor.com/OrxXcqX25KcAAAAj/dudu-bubu-love-gif.gif" alt="love gif">
    <h1>Yayyy! I Love You ‚ù§Ô∏è</h1>
  </div>

  <script>
    /* TYPEWRITER */
    const message = "Will you be my Valentine, Bangaram?";
    const textEl = document.getElementById("text");
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        textEl.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    typeWriter();

    /* BUTTON LOGIC */
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;

      const x = Math.random() * 180;
      const y = Math.random() * 60;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";
      startHearts();
    });

    /* HEART RAIN */
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 250);
    }
  </script>

</body>
</html>
